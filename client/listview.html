<template name='ListView'>
	{{#contentFor "headerTitle"}}
	<h1 class="title">List Name</h1>
  {{/contentFor}}
  {{#ionView}}
	  	{{#ionSubheaderBar}}
			  	<label class="toggle">
		   <input type="checkbox">
		   <div class="track">
		     <div class="handle"></div>
		   </div>

		</label>
	      <h2 class="title">Shopping Mode</h2>
	    {{/ionSubheaderBar}}


			{{#ionContent}}
	      {{#ionList}}
	      	{{#each items}}
          	{{#ionItem class='item-checkbox item-button-right'}}
						  <label class="checkbox checkbox-balanced">
       					<input type="checkbox">
    					</label>
						  <!-- <a href="/item/{{_id}}" class="button button-clear">{{> ionIcon icon="ios-compose-outline"}}</a> -->
          	  <h2>{{name}}</h2>
          	  <p>Item notes</p>
          	{{/ionItem}}
          {{/each}}
	      {{/ionList}}
			{{/ionContent}}
	{{/ionView}}
</template>
