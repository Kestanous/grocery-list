<template name='ListView'>
	{{#contentFor "headerTitle"}}
	<h1 class="title">List Name</h1>
  {{/contentFor}}
  {{#ionView}}
	  	{{#ionSubheaderBar }}
				<label class="toggle changeMode pull-left">
	  		  <input type="checkbox">
          <div class="track"><div class="handle"></div></div>
		    </label>
	      <h2 class="title title-center">Shopping Mode</h2>
	      <a href="/item/{{_id}}" class="button button-clear pull-right">{{> ionIcon icon="ios-plus-outline"}}</a>
	    {{/ionSubheaderBar}}


			{{#ionContent}}
	      {{#ionList}}
          {{#each items}} 
            {{#if editMode}}
              {{> ListViewEditItem }}
            {{else}}
  	      	  {{> ListViewShopItem }}
            {{/if}}
          {{/each}}
	      {{/ionList}}
			{{/ionContent}}
	{{/ionView}}
</template>

<template name='ListViewShopItem'>
  {{#ionItem class='item-checkbox item-button-right'}}
    <label class="checkbox checkbox-balanced">
      <input type="checkbox">
    </label>
    <h2>{{name}}</h2>
    <p>Item notes</p>
  {{/ionItem}}
</template>

<template name='ListViewEditItem'>
  {{#ionItem class='item-checkbox item-button-right'}}
    <label class="checkbox checkbox-balanced">
      <input type="checkbox">
    </label>
    <h2>{{name}}</h2>
    <p>Item notes</p>
    <!-- <a href="/item/{{_id}}" class="button button-clear">{{> ionIcon icon="ios-compose-outline"}}</a> -->
  {{/ionItem}}
</template>
