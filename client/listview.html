<template name='ListView'>
	{{#contentFor "headerTitle"}}
	<h1 class="title">List Name</h1>
  {{/contentFor}}
  {{#ionView}}
	  	{{#ionSubheaderBar }}
				<label class="toggle changeMode pull-left">
	  		  <input type="checkbox">
          <div class="track"><div class="handle"></div></div>
		    </label>
	      <h2 class="title title-center">
          {{#if editMode}}
            Mass Edit Mode
          {{else}}
            Shopping Mode
          {{/if}}
        </h2>
	      <a href="" class="button button-clear pull-right new">{{> ionIcon icon="ios-plus-outline"}}</a>
	    {{/ionSubheaderBar}}


			{{#ionContent}}
	      {{#ionList}}
          {{#each items}} 
            {{#if editMode}}
              {{> ListViewEditItem }}
            {{else}}
  	      	  {{> ListViewShopItem }}
            {{/if}}
          {{/each}}
	      {{/ionList}}
			{{/ionContent}}
	{{/ionView}}
</template>

<template name='ListViewShopItem'>
  {{#ionItem class='item-checkbox'}}
    <label class="checkbox checkbox-balanced">
      <input type="checkbox">
    </label>
    <h2>{{name}}</h2>
    <p>{{notes}}</p>
  {{/ionItem}}
</template>

<template name='ListViewEditItem'>
  {{#ionItem}} 
    <!-- class='item-checkbox item-button-right' -->
    <div class="list list-inset">
  	<label class="item item-input">
      <input type="text" placeholder="Item Name" class="name" value="{{name}}">
  	</label>
  	<label class="item item-input">
      <input type="text" placeholder="Comments" class="notes" value="{{notes}}">
  	</label>
    <button class="button button-small button-outline button-assertive remove">Remove</button>
</div>
    <!-- <a href="/item/{{_id}}" class="button button-clear">{{> ionIcon icon="ios-compose-outline"}}</a> -->
  {{/ionItem}}
</template>
