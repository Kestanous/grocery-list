<template name='ListView'>
	{{#contentFor "headerTitle"}}
	<h1 class="title">Grocery Lists</h1>
  {{/contentFor}}
  {{#ionView}}

  	{{#ionSubheaderBar}}
      <h2 class="title">Test List</h2>
    {{/ionSubheaderBar}}


		{{#ionContent}}
      {{#ionList}}
      	{{#each items}}
        	{{#ionItem class='item-icon-left item-button-right'}}
					  {{> ionIcon icon="ios-circle-filled"}}
					  
        	  <h2>{{name}}</h2>
        	  <p>Item notes</p>
        	  <button class="button button-stable">Edit</button>
        	{{/ionItem}}
        {{/each}}
      {{/ionList}}
		{{/ionContent}}


	{{/ionView}}
</template>
